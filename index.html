<!DOCTYPE html>
<html lang="en">

    <title>Votre Nom - Projets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px;

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        li:hover {
            transform: scale(1.05);

        a {
            text-decoration: none;

        }

</head>
<body>

    <ul>
        <li>

        <li>

</html>
