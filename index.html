<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idriss - Projects</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
            overflow: hidden;
        }

        h1, h2 {
            color: #3498db;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        li {
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
        }

        li:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .project-description {
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            color: #ddd;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }

        li:hover .project-description {
            opacity: 1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(52, 152, 219, 0.4);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>My Projects</h1>
    <h2>Machine Learning / AI Projects</h2>
    <ul>
        <li>
            <a href="https://github.com/IdrissPro/CompoMusique.git" class="button">Musical Composition using RNN</a>
            <p class="project-description">Creating music with RNNs trained on multiple tracks.</p>
        </li>
        <li>
            <a href="https://github.com/IdrissPro/stock_forecast" class="button">Stock Forecasting</a>
            <p class="project-description">Deep learning and statistical models for stock prediction.</p>
        </li>
    </ul>
    <script>
        function createBubbles() {
            const background = document.querySelector('.background');
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                let size = Math.random() * 50 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                background.appendChild(bubble);
                setTimeout(() => bubble.remove(), 10000);
            }
        }
        setInterval(createBubbles, 2000);
    </script>
</body>
</html>
